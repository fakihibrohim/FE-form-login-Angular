<div class="container col-md-7">
    <h1 style="color:blue">WELCOME TO USER</h1>
    <h4 style="color :deepskyblue">new experience the innovations in the system</h4>
    <form (ngSubmit)="LoginUser">
        <div class="mb-2">
          <label for="InputEmail" class="form-label">Email</label>
          <input type="text" [(ngModel)]="user.Email" class="form-control" id="Email" name="Email">
        </div>
        <div class="mb-2">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Check" name="Check">
          <label class="form-check-label" for="Check">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>
